<div class="m-thumbnail-selector--video-loading" [hidden]="!inProgress">
  <div class="mdl-spinner mdl-js-spinner is-active" [mdl]></div>
</div>
<div class="m-thumbnail-selector--video-wrapper" hidden>
  <div class="m-thumbnail-selector--thumbnail" *ngIf="thumbnailFromFile || thumbnailNotChanged">
    <img [src]="thumbnailSrc"/>
  </div>
  <video preload="metadata" muted crossOrigin="anonymous" [src]="src" [class.hide]="thumbnailFromFile"></video>
</div>

<div class="m-thumbnail-selector--thumbnails">
  <h5 class="m-thumbnail-selector--thumbnails--title">Thumbnails</h5>

  <span class="m-thumbnail-selector--thumbnails--subtext">
      Select one from the list or <a (click)="uploadThumbnail($event)" i18n>upload a new one</a>
  </span>

  <div class="m-thumbnail-selector--thumbnails-list">
    <img class="m-thumbnail-selector--thumbnails-list--thumbnail"
      *ngFor="let thumb of thumbnails; let i = index"
      [src]="thumb"
      crossOrigin="anonymous"
      [class.m-thumbnail-selector--thumbnails-list--thumbnail--selected]="i === selectedThumbnail"
      (click)="selectThumbnail(i)">
  </div>
</div>
<input type="file" (change)="addNewThumbnail($event)" hidden #thumbnailInput/>
