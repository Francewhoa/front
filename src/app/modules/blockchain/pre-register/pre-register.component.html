<div class="m-blockchain--pre-register">
  <h2>Token Distribution Event</h2>

  <p>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab alias assumenda culpa ex, facere in optio quo velit!
    Aliquid consequuntur cupiditate dolores iure laudantium odio pariatur quibusdam rem sequi voluptates!
  </p>

  <p *ngIf="error" class="m-blockchain--pre-register--error">
    Error: {{ error }}
  </p>

  <div class="m-blockchain--pre-register--action">
    <button class="m-blockchain--pre-register-button"
      [hidden]="inProgress || success"
      (click)="preRegister()"
    >Pre-register</button>

    <div class="mdl-spinner mdl-js-spinner is-active" [mdl] [hidden]="!inProgress"></div>

    <ng-container *ngIf="success">
      <i class="material-icons">check</i>
      <span i18n>Pre-registered</span>
    </ng-container>
  </div>
</div>
