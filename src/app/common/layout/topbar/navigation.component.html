<nav class="m-topbar--navigation">
  <div *ngFor="let item of navigation.getItems()">
    <a class="m-topbar--navigation--item"
      [ngClass]="{'m-topbar--navigation--item-active' : item.active }"
      [routerLink]="[item.path, item.params]"
      [title]="item.text"
      *ngIf="(item.visibility == 2) || (item.visibility === 0 && session.isLoggedIn()) || (item.visibility === -1 && session.isAdmin())"
    >
      <i class="material-icons">{{item.icon}}</i>

      <span class="m-topbar--navigation--text">{{ item.text }}</span>
    </a>
  </div>
</nav>
